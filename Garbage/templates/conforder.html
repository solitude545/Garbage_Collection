{% extends 'index.html' %}
{% load static %}
{% block banner %}
<div class="ordcontainer">
    <h2 class="ordh2">Slot Booking Form</h2>
    <form action="{% url 'payment_view' %}" method="POST">
        {% csrf_token %}
        <div class="ordform-group">
            <label class="ordlabel" for="name">Name:</label>
            <input class="odrinput" type="text" id="name" name="name" value="{{data.name}}" required>
        </div>
        <div class="ordform-group">
            <label class="ordlabel" for="wasteType">Waste Type:</label>
            <input class="odrinput" type="text" id="type" name="type" value="{{data.type}}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label class="ordlabel" for="name">Waste Weight:</label>
            <input class="odrinput" type="text" id="weight" name="weight" value="{{data.weight}}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label class="ordlabel" for="name">Location:</label>
            <input class="odrinput" type="text" id="location" name="location" value="{{data.location}}" required>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button style="display: inline-block; padding: 10px 20px; margin-top: 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background 0.3s ease;" type="submit" value="Book your slot">Continue for payment
        </div>
    </form>
</div>

{% endblock banner %}
