{% extends 'index.html' %}
{% load static %}
{% block banner %}
<div class="ordcontainer">
    <h2 class="ordh2">Slot Booking Form</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="ordform-group">
            <label class="ordlabel" for="name">Name:</label>
            <input class="odrinput" type="text" id="name" name="name" required>
        </div>
        <div class="ordform-group">
            <label class="ordlabel" for="wasteType">Waste Type:</label>
            <select class="odrinput" id="wasteType" name="wasteType" required>
                <option value="" disabled selected>Select Waste Type</option>
                <option value="bio">Bio Waste</option>
                <option value="nonbio">Non Waste</option>
                <option value="haz">Hazardous</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label class="ordlabel" for="name">Waste Weight:</label>
            <input class="odrinput" type="text" id="weight" name="weight" required>
        </div>
        <!-- <div id="map" style="height: 400px; margin-top: 20px;"></div> -->
        <div style="margin-bottom: 15px;">
            <label class="ordlabel" for="name">Location:</label>
            <input class="odrinput" type="text" id="location" name="location" required><br><br>
            <a style="width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" href="{% url 'map_view' %}" class="odrinput" id="location" name="location" required>Choose your slot</a>
            <!-- <a href="https://www.google.com/maps" target="_blank" style="display: inline-block; margin-top: 10px; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Select Location on Map</a> -->
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <button style="display: inline-block; padding: 10px 20px; margin-top: 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background 0.3s ease;" type="submit" value="Book your slot">Continue for payment
        </div>
    </form>
</div>
